<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="h1">LOGIN PAGE</h1>
    <br><br>
    <form action="" method="get">
        <div class="username">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div class="sec-code">
            <label for="sec-code">Security Code</label>
            <input type="number" id="sec-code" name="sec-code" placeholder="Enter Your Code">
        </div>
        <div class="button">
            <input type="submit" value="save">
            <input type="reset" value="clear">
        </div>

    </form>
    
</body>
</html>
